<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking </title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/leaflet.css" />

</head>

<body>

    <!-- <h2>Location Tracking</h2> -->
    <div id="map"></div>

    <div class="stats-container">

        <div class="stats-card">
            <div class="stats-header">
                <div class="loader"></div>

                <div class="title">Live Statistics</div>
                <div class="button" id="close"   onclick="closee()">close</div >
                <div class="button" id="open" style="display: none;" onclick="openn()">open</div >
    
            </div>
        
            <div class="items"  style="display: block;" id="items">

                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v18h18" />
                        <path d="M7 16v-4" />
                        <path d="M11 16V9" />
                        <path d="M15 16V5" />
                        <path d="M19 16v-2" />
                    </svg>
                    Events in this session: <span id="events" class="stats-value">0</span>
                </div>

                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v18h18" />
                        <path d="M7 16v-4" />
                        <path d="M11 16V9" />
                        <path d="M15 16V5" />
                        <path d="M19 16v-2" />
                    </svg>
                    Events in Server: <span id="numberOfAllRecivedEvents" class="stats-value">0</span>
                </div>



                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="10" r="3" />
                        <path d="M12 2a7 7 0 0 1 7 7c0 5.25-7 13-7 13S5 14.25 5 9a7 7 0 0 1 7-7z" />
                    </svg>
                    Latitude: <span id="lat" class="stats-value">_</span>
                </div>

                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="10" r="3" />
                        <path d="M12 2a7 7 0 0 1 7 7c0 5.25-7 13-7 13S5 14.25 5 9a7 7 0 0 1 7-7z" />
                    </svg>
                    Longitude: <span id="long" class="stats-value">_</span>
                </div>

                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="6" width="18" height="14" rx="2" ry="2" />
                        <line x1="8" y1="6" x2="8" y2="2" />
                        <line x1="16" y1="6" x2="16" y2="2" />
                        <path d="M3 10h18" />
                    </svg>
                    Battery: <span id="battary" class="stats-value">_</span>
                </div>
                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 13h2l2-5 2 10 2-6 2 3h3" />
                        <path d="M20 10v4h-4" />
                    </svg>
                    Speed: <span id="speed" class="stats-value">_</span>
                </div>

                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                    </svg>
                    Time: <span id="time" class="stats-value">_</span>
                </div>




            </div>

        </div>

    </div>
    <script src="../js/leaflet.js"></script>
    <script src="../js/socket-io.js"></script>

    <script src="../js/variables.js"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/init-map.js"></script>
    <script src="../js/socket.js"></script>
</body>

</html>
