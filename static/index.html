<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Map with Socket.io</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous">
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin: 0;
            font-size: 24px;
        }

        #map {
            height: 500px;
            width: 90%;
            margin: 20px auto;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .stats-card {
            /* width: 80%; */

            background: white;
            /* padding: 15px; */
            /* width: 90%; */
            /* max-width: 600px; */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            /* flex: 50%; */
            /* or - flex: 0 50% - or - flex-basis: 50% - */
            /* flex-wrap: wrap; */

        }

        .stats-header {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stats-header svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            fill: #007bff;
        }

        .stats-item {
            display: flex;

            /* order: 2; */
            justify-content: space-between;
            font-size: 18px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .stats-item:last-child {
            border-bottom: none;
        }

        .stats-item span {
            font-weight: bold;
            color: #007bff;
        }

        .stats-container {
            display: flex;
            flex-direction: column;

            gap: 1000px;
            max-width: 600px;
            /* width: 00px; */
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        .stats-item {
            flex-grow: 2;
            /* default 0 */

            display: flex;
            order: 2;
            align-items: center;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            width: 40%;

        }

        .stats-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .stats-value {
            font-weight: bold;
            margin-left: auto;
        }

        .items {
            display: flex;
            flex-wrap: wrap;

        }
    </style>
</head>

<body>
    <h2>Live Location Tracking</h2>
    <div id="map"></div>

    <div class="stats-container">
        <div class="stats-card">
            <div class="stats-header">
                <svg viewBox="0 0 24 24">
                    <path d="M3 13h2v-2H3v2m4 6h2v-8H7v8m4-2h2v-6h-2v6m4-10v14h2V7h-2m4 4v10h2V11h-2Z" />
                </svg>
                Live Statistics
            </div>
            <div class="items">

                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v18h18" />
                        <path d="M7 16v-4" />
                        <path d="M11 16V9" />
                        <path d="M15 16V5" />
                        <path d="M19 16v-2" />
                    </svg>
                    Events in this session: <span id="events" class="stats-value">0</span>
                </div>
                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v18h18" />
                        <path d="M7 16v-4" />
                        <path d="M11 16V9" />
                        <path d="M15 16V5" />
                        <path d="M19 16v-2" />
                    </svg>
                    Events in Server: <span id="numberOfAllRecivedEvents" class="stats-value">0</span>
                </div>


          
                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="10" r="3" />
                        <path d="M12 2a7 7 0 0 1 7 7c0 5.25-7 13-7 13S5 14.25 5 9a7 7 0 0 1 7-7z" />
                    </svg>
                    Latitude: <span id="lat" class="stats-value">_</span>
                </div>

                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="10" r="3" />
                        <path d="M12 2a7 7 0 0 1 7 7c0 5.25-7 13-7 13S5 14.25 5 9a7 7 0 0 1 7-7z" />
                    </svg>
                    Longitude: <span id="long" class="stats-value">_</span>
                </div>

                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="6" width="18" height="14" rx="2" ry="2" />
                        <line x1="8" y1="6" x2="8" y2="2" />
                        <line x1="16" y1="6" x2="16" y2="2" />
                        <path d="M3 10h18" />
                    </svg>
                    Battery: <span id="battary" class="stats-value">_</span>
                </div>
                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 13h2l2-5 2 10 2-6 2 3h3" />
                        <path d="M20 10v4h-4" />
                    </svg>
                    Speed: <span id="speed" class="stats-value">_</span>
                </div>

                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                    </svg>
                    Time: <span id="time" class="stats-value">_</span>
                </div>

           
            </div>
        </div>
    </div>


    <script>
        let count = 0;
        const api = "https://tracking-gps-server.amjad.cloud";

        const INITIAL_REGION = {
            latitude: 34.8021,
            longitude: 39.6065,
            latitudeDelta: 6,
            longitudeDelta: 6
        };

        const map = L.map('map').setView([INITIAL_REGION.latitude, INITIAL_REGION.longitude], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; OpenStreetMap contributors'
        }).addTo(map);

        const marker = L.marker([INITIAL_REGION.latitude, INITIAL_REGION.longitude]).addTo(map);

        const socket = io(api);
        socket.emit("subscribeToUser", "samsuang");

        socket.on("locationUpdate", (data) => {
            let {
                batt,
                latitude,
                longitude,
                s,
                time,
                numberOfAllRecivedEvents
            } = data;

            document.getElementById("events").innerHTML = ++count;
            document.getElementById("lat").innerHTML = latitude;
            document.getElementById("long").innerHTML = longitude;
            document.getElementById("battary").innerHTML = batt;
            document.getElementById("speed").innerHTML = s;
            document.getElementById("time").innerHTML = formatTime(time)
            document.getElementById("numberOfAllRecivedEvents").innerHTML = numberOfAllRecivedEvents;

            marker.setLatLng([latitude, longitude]);
        });

        function formatTime(time) {
            let date = new Date(time); // Convert to Date object

            let day = date.getDate();
            let month = date.getMonth() + 1; // Months are 0-based
            let year = date.getFullYear();

            let hours = date.getHours();
            let minutes = date.getMinutes();

            let amPm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12 || 12; // Convert 24-hour to 12-hour format

            // Ensure two-digit format for minutes
            minutes = minutes < 10 ? "0" + minutes : minutes;

            formattedTime = `${day}-${month}-${year} - ${hours}:${minutes} ${amPm}`;
            return formattedTime
        }
    </script>
</body>

</html>
