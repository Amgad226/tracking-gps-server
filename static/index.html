<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Map with Socket.io</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous">
    </script>

 
</head>

<body>

    <h2>Live Location Tracking</h2>
    <div id="map"></div>
    <div class="loader"></div>


    <div class="stats-container">
        <div class="stats-card">
            <div class="stats-header">
                <svg viewBox="0 0 24 24">
                    <path d="M3 13h2v-2H3v2m4 6h2v-8H7v8m4-2h2v-6h-2v6m4-10v14h2V7h-2m4 4v10h2V11h-2Z" />
                </svg>
                Live Statistics
            </div>
            <div class="items">

                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v18h18" />
                        <path d="M7 16v-4" />
                        <path d="M11 16V9" />
                        <path d="M15 16V5" />
                        <path d="M19 16v-2" />
                    </svg>
                    Events in this session: <span id="events" class="stats-value">0</span>
                </div>

                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v18h18" />
                        <path d="M7 16v-4" />
                        <path d="M11 16V9" />
                        <path d="M15 16V5" />
                        <path d="M19 16v-2" />
                    </svg>
                    Events in Server: <span id="numberOfAllRecivedEvents" class="stats-value">0</span>
                </div>



                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="10" r="3" />
                        <path d="M12 2a7 7 0 0 1 7 7c0 5.25-7 13-7 13S5 14.25 5 9a7 7 0 0 1 7-7z" />
                    </svg>
                    Latitude: <span id="lat" class="stats-value">_</span>
                </div>

                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="10" r="3" />
                        <path d="M12 2a7 7 0 0 1 7 7c0 5.25-7 13-7 13S5 14.25 5 9a7 7 0 0 1 7-7z" />
                    </svg>
                    Longitude: <span id="long" class="stats-value">_</span>
                </div>

                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="6" width="18" height="14" rx="2" ry="2" />
                        <line x1="8" y1="6" x2="8" y2="2" />
                        <line x1="16" y1="6" x2="16" y2="2" />
                        <path d="M3 10h18" />
                    </svg>
                    Battery: <span id="battary" class="stats-value">_</span>
                </div>
                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 13h2l2-5 2 10 2-6 2 3h3" />
                        <path d="M20 10v4h-4" />
                    </svg>
                    Speed: <span id="speed" class="stats-value">_</span>
                </div>

                <div class="stats-item">
                    <svg class="stats-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                    </svg>
                    Time: <span id="time" class="stats-value">_</span>
                </div>


            </div>

        </div>
    </div>

    <script src="static/app.js"></script>
</body>

</html>
